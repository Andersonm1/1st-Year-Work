{% extends "layout.html" %}
{% block content %}
{% for item in wishlist %}
<div class = "products">
{{products[item.product_id-1].name}}
<p><a href="{{ url_for('product', product_id=item.product_id)}}"><img src="{{ url_for('static', filename='img/' + products[item.product_id-1].image_file) }}"></a>
<p><a class="links" href="{{ url_for('removefromwishlist', user_id=current_user.id, product_id=item.product_id)}}">Remove from wishlist</a></p>
</div>
{% endfor %}
{% endblock content %}
